<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="lib/showdown.min.js"></script>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #capturedText {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            word-break: break-all;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        #searchResult {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .case-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .case-item h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .case-item p {
            margin: 5px 0;
            font-size: 13px;
        }
        .date {
            color: #999;
            font-size: 12px;
        }
        #summary {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .case-files {
            margin-top: 15px;
        }
        .html-content, .md-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.5;
        }
        pre code {
            display: block;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            overflow-x: auto;
        }
        .markdown-content h2 {
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #333;
        }
        
        .markdown-content h3 {
            font-size: 1.3em;
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            color: #444;
        }
        
        .markdown-content h4 {
            font-size: 1.1em;
            margin-top: 0.6em;
            margin-bottom: 0.3em;
            color: #555;
        }
        
        .markdown-content ul {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        
        .markdown-content li {
            margin-bottom: 0.3em;
        }
        
        /* 타이핑 효과를 위한 커서 스타일 추가 */
        .markdown-content {
            border-left: 3px solid #eee;
            padding-left: 15px;
            position: relative;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .metadata {
            font-size: 13px;
            color: #666;
            margin-left: 10px;
        }
        
        #documentTitle {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #documentUrl {
            word-break: break-all;
        }
        
        #documentUrl a {
            color: #3498db;
            text-decoration: none;
        }
        
        #documentUrl a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-row">
            <div class="title">판례번호</div>
            <div id="capturedText"></div>
        </div>
        <div class="metadata">
            <div class="metadata-row">
                <span class="metadata-label">문서명:</span>
                <span id="documentTitle"></span>
            </div>
            <div class="metadata-row">
                <span class="metadata-label">세목:</span>
                <span id="taxType"></span>
            </div>
            <div class="metadata-row">
                <span class="metadata-label">판결결과:</span>
                <span id="result"></span>
            </div>
            <div class="metadata-row">
                <span class="metadata-label">URL:</span>
                <span id="documentUrl"></span>
            </div>
        </div>
    </div>
    <div id="summary"></div>
    <script src="popup.js" type="module"></script>
</body>
</html>
